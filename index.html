<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <script src='script.js' defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id='container'>
    <div id='display'>
      <h1 id='display-text'>0</h1>
    </div>
    <div id='keypad'>
      <button class='function' id='clear_entry'>CE</button>
      <button class='function' id='clear_global'>C</button>
      <button class='function' id='backspace'>DEL</button>
      <button class='operator' id='divide'>÷</button>
      <button class='num' id='7'>7</button>
      <button class='num' id='8'>8</button>
      <button class='num' id='9'>9</button>
      <button class='operator' id='multiply'>×</button>
      <button class='num' id='4'>4</button>
      <button class='num' id='5'>5</button>
      <button class='num' id='6'>6</button>
      <button class='operator' id='subtract'>−</button>
      <button class='num' id='1'>1</button>
      <button class='num' id='2'>2</button>
      <button class='num' id='3'>3</button>
      <button class='operator' id='add'>+</button>
      <button class='operator' id='sign'>+/−</button>
      <button class='num' id='0'>0</button>
      <button class='num' id='.'>.</button>
      <button class='operator' id='enter'>=</button>
    </div>
  </div>
</body>
</html>
